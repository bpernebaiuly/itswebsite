name: üìÑ Documentation issue
description: Found an issue in the documentation? You can use this one!
title: "Docs: Write a small description here"
labels: ["status: todo ‚è≥", "üìö docs"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description:
        Write a detailed description of the changes you are proposing.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots/videos if applicable
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: "ü•¶ Browser"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label:
            "I checked and didn't find similar
            [issue](https://github.com/ngoworldcommunity/NGOWorld/issues)"
          required: true

        - label:
            "I have read the [Contributing
            Guidelines](https://github.com/ngoworldcommunity/NGOWorld/blob/main/CONTRIBUTING.md)"
          required: true

        - label: "I am participating in JWOC"
          required: false

        - label: "I am participating in IWOC"
          required: false

        - label: "I am willing to work on this issue (blank for no)"
          required: false

  - type: markdown
    attributes:
      value: |
        In case of emergencies contact me on [Twitter](https://twitter.com/tamalCodes)
        Feel free to check out other cool repositories [here](https://github.com/tamalCodes)
