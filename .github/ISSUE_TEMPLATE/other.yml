name: Other
description: Use this for any other issues. Please do NOT create blank issues
title: "üìÇOther: Write a small description here"
labels: ["status: todo ‚è≥"]
body:
  - type: textarea
    id: issuedescription
    attributes:
      label: What would you like to share?
      description: Provide a clear and concise explanation of your issue.
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: "ü•¶ Browser"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label:
            "I checked and didn't find similar
            [issue](https://github.com/ngoworldcommunity/NGOWorld/issues)"
          required: true

        - label:
            "I have read the [Contributing
            Guidelines](https://github.com/ngoworldcommunity/NGOWorld/blob/main/CONTRIBUTING.md)"
          required: true

        - label: "I am participating in JWOC"
          required: false

        - label: "I am participating in IWOC"
          required: false

        - label: "I am willing to work on this issue (blank for no)"
          required: false

  - type: markdown
    attributes:
      value: |
        In case of emergencies contact me on [Twitter](https://twitter.com/tamalCodes)
        Feel free to check out other cool repositories [here](https://github.com/tamalCodes)
